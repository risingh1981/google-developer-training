apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs"

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.example.android.marsrealestate"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            pseudoLocalesEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        dataBinding true
    }
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$version_kotlin"

    // Constraint Layout
    implementation "androidx.constraintlayout:constraintlayout:$version_constraint_layout"

    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$version_lifecycle"


    // Navigation
    //implementation "android.arch.navigation:navigation-fragment-ktx:$version_navigation"
    //implementation "android.arch.navigation:navigation-ui-ktx:$version_navigation"
    implementation("androidx.navigation:navigation-fragment-ktx:$version_navigation")
    implementation("androidx.navigation:navigation-ui-ktx:$version_navigation")

    // Core with Ktx
    implementation "androidx.core:core-ktx:$version_core"

    // 6.1) In app/build.gradle add the Retrofit library dependencies.
    // Retrofit Library
    // 8.5) Removing gradle dependency for ScalarsConverter since we are going to be
    // using MoshiConverterFactory to have Retrofit convert the JSON response into
    // Kotlin objects.
    implementation "com.squareup.retrofit2:retrofit: $version_retrofit"
    //implementation "com.squareup.retrofit2:converter-scalars:$version_retrofit"

    // 8.1) Add dependencies for Moshi, Moshi-Kotlin, and the Retrofit Moshi converter
    // version_moshi = "1.8.0"
    // version_retrofit = "2.9.0"
    implementation "com.squareup.moshi:moshi:$version_moshi"
    implementation "com.squareup.moshi:moshi-kotlin:$version_moshi"

    implementation "com.squareup.retrofit2:retrofit:$version_retrofit"
    implementation "com.squareup.retrofit2:converter-moshi:$version_retrofit"

    // 9.1) Add dependencies for Coroutines and the Retrofit Coroutines Adapter:
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$version_kotlin_coroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$version_kotlin_coroutines"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:$version_retrofit_coroutines_adapter"

    // 11.1.1) In build.gradle, add the Glide library dependency:
    implementation "com.github.bumptech.glide:glide:$version_glide"

    // 12.1.1) Add the Gradle dependency for the RecyclerView: version_recyclerview = 1.0.0
    implementation "androidx.recyclerview:recyclerview:$version_recyclerview"
}
